<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Embedded Pendo Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #f9f9f9;
      color: #2d3b45;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .iframe-container {
      flex: 1;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .feedback-container {
      padding: 1rem;
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      margin-bottom: 1rem;
    }

    button {
      align-self: flex-start;
      background-color: #e23d3c;
      color: #fff;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #c83231;
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://portal.pendo.io/p/d084d4af-be6f-4e04-777d-be383c5ee49f/M_CXXWbVvB6y1-3pH89G9Jp9o_M?container=embed" allowfullscreen></iframe>
  </div>

  <div class="feedback-container">
    <textarea placeholder="Leave your feedback here..."></textarea>
    <button type="button">Submit Feedback</button>
  </div>

  <!-- Intercom Script -->
  <script>
    (function(){
      var w=window;
      var ic=w.Intercom;
      if(typeof ic==="function"){
        ic('reattach_activator');
        ic('update',w.intercomSettings);
      } else {
        var d=document;
        var i=function(){ i.c(arguments); };
        i.q=[];
        i.c=function(args){ i.q.push(args); };
        w.Intercom=i;
        var l=function(){
          var s=d.createElement('script');
          s.type='text/javascript';
          s.async=true;
          s.src='https://widget.intercom.io/widget/pjmruj7i';
          var x=d.getElementsByTagName('script')[0];
          x.parentNode.insertBefore(s,x);
        };
        if(document.readyState==='complete'){
          l();
        } else if(w.attachEvent){
          w.attachEvent('onload',l);
        } else {
          w.addEventListener('load',l,false);
        }
      }
    })();
  </script>

  <!-- Pendo Script -->
  <script type="text/javascript" src="/pendo.js"></script>

</body>
</html>
